<ion-header>

  <ion-navbar>
    <ion-title>peli</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="peli">

  <h1>{{peli}}</h1> 
  <button *ngIf="hide" ion-button block color="dark" (click)=StartTimer() block>Start Time</button>
  <p>{{timer}}</p>
  <button *ngIf="mostrar" ion-button block color="dark" (click)=gano() block>Si</button>
  <button *ngIf="mostrar" ion-button block color="dark" (click)=perdio() block>No</button>
</ion-content>
